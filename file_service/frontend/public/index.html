<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js" integrity="sha512-11t8Q+vY9JlCrr+PveZKTYJq8n7O09Y5X/pk/aMd3vJugSvu4xOunGEUzaADqL3I8cZKE/pBwwCfXzDkRJh2sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>

</head>
<body class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <h3>Uploading CSV files</h3>
            <form method="POST" enctype="multipart/form-data" id="form">
                <div class="form-group">
                    <label for="field">Files</label>
                    <input
                            type="file"
                            class="form-control"
                            id="file"
                            name="file"
                            onchange="showFileSize()"
                            multiple
                    />
                    <output class="span" id="size" ></output>
                    <br />
                    <output class="span" id="msg"></output>

                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success"/>
                    <input type="reset" class="btn btn-danger"/>

                </div>

            </form>
        </div>
    </div>
</body>
</html>
